spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://YOUR_DATABASE_HOSTNAME/YOUR_DATABASE_NAME
spring.datasource.username=YOUR_DATABASE_USERNAME
spring.datasource.password=YOUR_DATABASE_USERNAME

server.port=8080

jwtSecret= SecretKey
jwtExpirationMs= 86400000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_MAIL_USERNAME
spring.mail.password=YOUR_MAIL_PASSWORD
spring.mail.properties.mail.smtp.starttls.enable=true